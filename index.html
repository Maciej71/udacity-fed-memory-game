<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Magic Matcher</title>
    <meta name="description" content="Simple Memmory Game">
    <meta name="author" content="Maciej Giza">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Lato" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="win-page" class="overlay">
        <div class="overlay-content">
            <div class='win-note'>
                <div class="rotate fa fa-pagelines"></div>
                <div class="fa fa-pagelines"></div>
                <p class="congrats">CONGRATULATIONS YOU WON</p>
                <p id="won-moves"></p>
                <button class="button" onclick="playAgain()">Play again</button>
            </div>
       </div>            
    </div>
    <div class="container">
        <header>
            <h1>★ MAGIC MATCHER ★</h1>
        </header>

        <section class="menu">
            <div class="menu-container">
                <p id="moves">Moves: 0</p>
                <p id="quotes" class="winning-quote"></p>
                <div class="reset fa fa-repeat"></div>
            </div>
        </section>
        <div class="board">
            <div class="deck">
            </div>
        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
